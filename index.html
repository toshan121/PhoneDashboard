<!DOCTYPE html>
<html>
<head>
    <title>KPI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <style>
        body { 
            margin: 0; /* Remove default margins */
        }
        img {
            width: 100%; 
            height: 100vh; 
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="Random Image">

    <script>
        const images = [
            "https://drive.google.com/uc?export=view&id=1SwEE-FzJdu2C8h47Z8zGdEKJPzUr36M6", 
            "https://drive.google.com/uc?export=view&id=1jDMcVc-9qcw5CMo1a-jQ0vL1pBikDo73",
            "https://drive.google.com/uc?export=view&id=1aNnpRyEMgK454tvuiHiA4Q2eDOqi5fZ6",
            "https://drive.google.com/uc?export=view&id=1B7t84dYwmyymAzImgqsqFSR6s8gvM0cG"
        ];

        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            return images[randomIndex];
        }

        const imageElement = document.getElementById("randomImage");
        imageElement.src = getRandomImage();
    </script>
</body>
</html>
